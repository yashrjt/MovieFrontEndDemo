  <div class='container'>
    <div class="panel panel-primary">
       

        <div class="panel-body formSpace" >
            <form [formGroup]="loginForm" class="form-horizontal" novalidate (ngSubmit)="loginFormSubmit()" >
                <fieldset>
                    <div class="form-group">
                        <label class="col-md-2 control-label" for="userNameId">User Email</label>

                        <div class="col-md-8">
                            <input class="form-control" 
                                   id="userNameId" 
                                   type="email" 
                                   placeholder="User Email (required)" 
                        
                                   formControlName="email"
                                name="userName" />
                            
                        </div>
                    </div>

                    <div class="form-group" >
                        <label class="col-md-2 control-label" for="passwordId">Password</label>

                        <div class="col-md-8">
                            <input class="form-control" 
                                   id="passwordId" 
                                   type="password" 
                                   placeholder="Password (required)" 
                                   formControlName="password"
                                   
                                name="password" />
                            
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-md-4 col-md-offset-2">
                           
                            <button class="btn btn-primary"
                                    type="submit"
                                    style="width:80px;margin-right:10px"
                                   >
                                Log In
                            </button>
                       
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-md-6 control-label error">{{loginError}}</div>
                    </div>
                </fieldset>
            </form>
            <!-- comment buttons for google login -->
            <!-- <button (click)="googleLogin()">Login With Google</button> -->
            <!-- <a href='http://localhost:80/api/googleAuth'> 
                <button (click)="googleLogin()">Login With Google</button>
            </a> -->
        </div>

    </div>
</div>
