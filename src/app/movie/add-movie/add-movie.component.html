<div class='container'>
    <div class="panel panel-primary">
       

        <div class="panel-body">
            <form [formGroup]="addMovieForm" class="form-horizontal" novalidate (ngSubmit)="addMovieFormSubmit()" >
                <fieldset>
                    <div class="form-group">
                        <label class="col-md-2 control-label" for="director">Director </label>

                        <div class="col-md-8">
                            <input class="form-control" 
                                   id="director" 
                                   type="email" 
                                  
                        
                                   formControlName="director"
                                name="director" />
                            
                        </div>
                    </div>

                    <div class="form-group" >
                        <label class="col-md-2 control-label" for="movieId">MovieId</label>

                        <div class="col-md-8">
                            <input class="form-control" 
                                   id="movieId" 
                                   type="text" 
                                  
                                   formControlName="movieId"
                                   
                                name="movieId" />
                            
                        </div>
                    </div>

                    <div class="form-group" >
                        <label class="col-md-2 control-label" for="description">Description</label>

                        <div class="col-md-8">
                            <input class="form-control" 
                                   id="description" 
                                   type="text" 
                                  
                                   formControlName="description"
                                   
                                name="description" />
                            
                        </div>
                    </div>

                    <div class="form-group" >
                        <label class="col-md-2 control-label" for="mpaa">MPAA</label>

                        <div class="col-md-8">
                            <input class="form-control" 
                                   id="mpaa" 
                                   type="text" 
                                  
                                   formControlName="mpaa"
                                   
                                name="mpaa" />
                            
                        </div>
                    </div>

                    <div class="form-group" >
                        <label class="col-md-2 control-label" for="rdate">Release Date</label>

                        <div class="col-md-8">
                            <input class="form-control" 
                                   id="rdate" 
                                   type="text" 
                                  
                                   formControlName="relaseDate"
                                   
                                name="rdate" />
                            
                        </div>
                    </div>

                    <div class="form-group" >
                        <label class="col-md-2 control-label" for="title">Title </label>

                        <div class="col-md-8">
                            <input class="form-control" 
                                   id="title" 
                                   type="text" 
                                  
                                   formControlName="title"
                                   
                                name="title" />
                            
                        </div>
                    </div>
                    
                    <div class="form-group" >
                        <label class="col-md-2 control-label" for="price">Price </label>

                        <div class="col-md-8">
                            <input class="form-control" 
                                   id="price" 
                                   type="text" 
                                  
                                   formControlName="price"
                                   
                                name="price" />
                            
                        </div>
                    </div>

                    <div class="form-group" >
                        <label class="col-md-2 control-label" for="star">Star Rating </label>

                        <div class="col-md-8">
                            <input class="form-control" 
                                   id="star" 
                                   type="text" 
                                  
                                   formControlName="starRating"
                                   
                                name="star" />
                            
                        </div>
                    </div>

                    <div class="form-group" >
                        <label class="col-md-2 control-label" for="approval">Approval Rating </label>

                        <div class="col-md-8">
                            <input class="form-control" 
                                   id="approval" 
                                   type="text" 
                                  
                                   formControlName="approvalRating"
                                   
                                name="approval" />
                            
                        </div>
                    </div>

                    <div class="form-group" >
                        <label class="col-md-2 control-label" for="category">Category </label>

                        <div class="col-md-8">
                            <input class="form-control" 
                                   id="category" 
                                   type="text" 
                                  
                                   formControlName="category"
                                   
                                name="category" />
                            
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-md-4 col-md-offset-2">
                           
                            <button class="btn btn-primary"
                                    type="submit"
                                    style="width:80px;margin-right:10px"
                                   >
                               Add Movie
                            </button>
                       
                        </div>
                    </div>
                </fieldset>
            </form>
           
        </div>

    </div>
</div>
