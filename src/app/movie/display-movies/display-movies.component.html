<div class="panel panel-primary">
        <div class="panel-heading">
           
        </div>
    
        <!-- Filter the Title   -->
        <div class="panel-body">
            <!-- <div class="row">
                <div class="col-md-2">Filter by:</div>
                <div class="col-md-4">
                    <input type="text" />
                </div>
            </div> -->
    
            <!-- <div class="row">
                <div class="col-md-6">
                    <h3>Movies filtered by: </h3>
                </div>
            </div> -->
    
            <div class="has-error" ></div>
    
            <div class="table-responsive">
                <table class="table" >
                    <thead>
                        <tr>
                            
                            <td>Title</td>
                            <td>Director</td>
                            <td>Release Date</td>
                            <td>MPAA Rating</td>
                            <td>Category</td>
                            <td>Star Rating</td>
                            <td>Price</td>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let movie of movies">
                        
                            <td><a [routerLink]="['../',movie.movieid]" routerLinkActive="router-link-active" >{{ movie.title }}</a></td>
                            <td>{{ movie.director | uppercase}}</td>
                            <td>{{ movie.releaseDate | date}}</td>
                            <td>{{ movie.mpaa | uppercase }}</td>
                            <td>{{ movie.category |titlecase }}</td>
                            <td>{{ movie.starRating  }}</td>
                            <td>{{ movie.price | currency:'USD':'symbol'}}</td>
                            <!-- <td>
                            <mh-star [rating]="movie.starRating"></mh-star> 
                            </td>
                            <td>{{ movie.approvalRating | percent: '1.0-0'}}</td> -->
                            <td> 
                                <!-- <a class="btn btn-primary" [routerLink]="['/edit',movie.movieid]" routerLinkActive="router-link-active" >
                                    Edit
                                </a> -->
                                <button class="btn btn-primary" (click)="edit(movie.movieid)" routerLinkActive="router-link-active" >
                                    Edit
                                </button>
                            </td>
                            <td> 
                                <button class="btn btn-primary" (click)="deleteMovie(movie['movieid'])">
                                    Delete
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
